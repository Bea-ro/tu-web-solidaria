<h3 class="info-intro">¿Por qué es importante tener tu página web?</h3>
<p class="info-answear">
  Es tan importante la actividad que desarrollas como que el mundo se entere
</p>
<ul class="cards">
  <li>
    <app-card
      [cardClass]="'beneficiarios-card'"
      [cardText]="[
        { type: 'small-text', text: 'Tu página sirve como ' },
        { type: 'mid-text', text: 'punto de encuentro con tus ' },
        { type: 'remarked-text', text: 'beneficiarios' },
        { type: 'small-text', text: '24/7' }
      ]"
    ></app-card>
  </li>
  <li>
    <app-card
      [cardClass]="'colaboradores-card'"
      [cardText]="[
        {
          type: 'small-text',
          text: 'Tendrás una carta de presentación a '
        },
        { type: 'remarked-text', text: 'colaboradores ' },
        { type: 'mid-text', text: 'potenciales' }
      ]"
    ></app-card>
  </li>
  <li>
    <app-card
      [cardClass]="'transparencia-card'"
      [cardText]="[
        { type: 'small-text', text: 'Es una evidencia más de tu ' },
        { type: 'remarked-text', text: 'transparencia ' },
        { type: 'mid-text', text: 'y te facilitará el acceso a subvenciones' }
      ]"
    ></app-card>
  </li>
</ul>

<div class="buttons-container">
  <app-button
    [buttonStyle]="'coloured-button'"
    [buttonText]="'Solicitar web'"
    [buttonLink]="'/contacta'"
  ></app-button>
  <app-button
    [buttonStyle]="'white-button'"
    [buttonText]="'Descargar precios'"
    [buttonLink]="'/contacta'"
  ></app-button>
</div>
