<h3 class="info-intro">{{ infoIntro }}</h3>
<p class="info-answear">{{ infoAnswear }}</p>
<ul class="cards">
  @for (cardText of cardTexts; track cardText; let idx = $index) {
    <li>
      <app-card
        [cardClass]="content === 'reasons' ? 'card' + idx.toString() : 'price-card'"
        [cardText]="cardText"
      ></app-card>
    </li>
  }
</ul>

<div class="buttons-container">
  <app-button
    [buttonStyle]="'coloured-button'"
    [buttonText]="'Solicitar web'"
    [buttonLink]="'/contacta'"
  ></app-button>
  <app-button
    [buttonStyle]="'white-button'"
    [buttonText]="'Descargar precios'"
    [buttonLink]="'/contacta'"
  ></app-button>
</div>
